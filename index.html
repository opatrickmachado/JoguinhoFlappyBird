<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <title>Jogo Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="imagem do passaro" class="bird" id="bird-1">
    <div class="message">
        Pressione Enter para iniciar o jogo <p><span style="color: red;">&uarr;</span> Utilize a seta para cima para controlar</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div class="ranking">
        <span class="ranking_title">Ranking:</span>
        <ul class="ranking_list"></ul>
    </div>
</body>
</html>
